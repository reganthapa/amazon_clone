<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav  class="">
        <a href="/"> <img src="./assets/amazon_logo.png" width="100" alt="Logo Amazon"/></a> 

    <div class="nav-country">
        <img src="./assets/location_icon.png" height="20" alt="location">
        <div>
            <p>Deliver to</p>
            <h1>Nepal</h1>
        </div>
    </div>

    <div class="nav-search">
        <div class="nav-search-category">
            <p>All categories</p>
            <img src="./assets/dropdown_icon.png" height="20" alt="dropdown-icon" class="dropbtn"/>
        </div>
        <input type="text" class="nav-search-input" placeholder="search on Amazon">
        <img src="./assets/search_icon.png"  class="nav-search-icon">
    </div>

    <div class="nav-language">
        <img src="./assets/us_flag.png" width="25px">
        <p>EN</p>
        <img src="./assets/dropdown_icon.png" width="8px"  alt="">
    </div>

    <div class="nav-text">
        <p>Hello, Sign-in</p>
        <h1>Account & List <img src="./assets/dropdown_icon.png" width="8px"></h1>
    </div>
    <div class="nav-text">
        <p>Return</p>
        <h1>& Orders</h1>
    </div>

    <a href="" class="nav-cart">
        <img src="./assets/cart_icon.png" width="35px">
        <h4>Cart</h4>
    </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
